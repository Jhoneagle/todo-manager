<div *ngIf="task">
  <div>
    <h2>{{task.title}}</h2>
    <span class="badge bg-primary">{{task.status}}</span>
  </div>
  <div>
    <span *ngIf="task.startDate">
      started: {{task.startDate | date:'yyyy-MM-dd'}}
    </span>
    <span *ngIf="task.endDate">
      finished: {{task.endDate | date:'yyyy-MM-dd'}}
    </span>
  </div>
  <p>{{task.description}}</p>

  <button class="btn btn-warning" (click)="goBack()">go back</button>
</div>
