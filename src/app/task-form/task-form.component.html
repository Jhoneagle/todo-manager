<div class="media m-b-20">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group media-body">
      <label for="title">Title</label>
      <input type="text" class="form-control input-sm" id="title"
             required formControlName="title">
    </div>

    <div class="form-group media-body">
      <label for="description">Description</label>
      <input type="text" class="form-control input-sm"
             id="description" formControlName="description">
    </div>

    <div class="form-group media-body">
      <label for="status">Status</label>
      <select class="form-control input-sm" id="status"
              required formControlName="status">
        <option *ngFor="let status of statusValues" [value]="status">{{status}}</option>
      </select>
    </div>

    <div>
      <label for="date">Started</label>
      <input type="date" class="form-control"
             id="date" formControlName="startDate" />
    </div>

    <div class="mt-2 text-right">
      <button type="submit"
              class="btn btn-success waves-effect waves-light"
              [disabled]="!taskForm.valid">Save</button>
      <button type="button"
              class="btn btn-light waves-effect"
              (click)="taskForm.reset()">Reset</button>
    </div>
  </form>
</div>
