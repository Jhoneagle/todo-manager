<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title"
           required formControlName="title">
    <div *ngIf="taskForm.get('title')?.errors?.required && taskForm.get('title')?.touched"
         class="alert alert-danger">
      Title is required
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control"
           id="description" formControlName="description">
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select class="form-control" id="status"
            required formControlName="status">
      <option *ngFor="let status of statusValues" [value]="status">{{status}}</option>
    </select>
  </div>

  <div>
    <label for="date">Started</label>
    <input type="date" class="form-control"
           id="date" formControlName="startDate" />
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!taskForm.valid">Submit</button>
  <button type="button" class="btn btn-danger" (click)="taskForm.reset()">Reset</button>
</form>
