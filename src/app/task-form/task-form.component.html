<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Name</label>
    <input type="text" class="form-control" id="title"
           required formControlName="title">
    <div *ngIf="taskForm.get('title')?.errors?.required && taskForm.get('title')?.dirty"
         class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="description">Alter Ego</label>
    <input type="text" class="form-control" id="description"
           required formControlName="description">
    <div *ngIf="taskForm.get('description')?.errors?.required && taskForm.get('description')?.dirty"
         class="alert alert-danger">
      Description is required
    </div>
  </div>

  <div class="form-group">
    <label for="status">Hero Power</label>
    <select class="form-control" id="status"
            required formControlName="status">
      <option *ngFor="let status of statusValues" [value]="status">{{status}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!taskForm.valid">Submit</button>
  <button type="button" class="btn btn-danger" (click)="taskForm.reset()">Reset</button>
</form>
