<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title"
           required formControlName="title">
    <div *ngIf="commentForm.get('title')?.errors?.required && commentForm.get('title')?.touched"
         class="alert alert-danger">
      Title is required
    </div>
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <input type="text" class="form-control" id="content"
           required formControlName="content">
    <div *ngIf="commentForm.get('content')?.errors?.required && commentForm.get('content')?.touched"
         class="alert alert-danger">
      Content is required
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!commentForm.valid">Submit</button>
  <button type="button" class="btn btn-danger" (click)="commentForm.reset()">Reset</button>
</form>
