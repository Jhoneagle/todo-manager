<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <div class="form-group media-body">
    <label for="title">Title</label>
    <input type="text" class="form-control input-sm" id="title"
           required formControlName="title">
    <div *ngIf="commentForm.get('title')?.errors?.required && commentForm.get('title')?.touched"
         class="alert alert-danger">
      Title is required
    </div>
  </div>

  <div class="form-group media-body">
    <label for="content">Content</label>
    <input type="text" class="form-control input-sm" id="content"
           required formControlName="content">
    <div *ngIf="commentForm.get('content')?.errors?.required && commentForm.get('content')?.touched"
         class="alert alert-danger">
      Content is required
    </div>
  </div>

  <div class="mt-2 text-end">
    <button type="submit"
            class="btn btn-sm btn-custom waves-effect waves-light"
            [disabled]="!commentForm.valid">Send</button>
  </div>
</form>
